apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-microservice
  template:
    metadata:
      labels:
        app: product-microservice
    spec:
      containers:
        - name: product-microservice
          image: product-microservice:3
          ports:
            - containerPort: 8080
          env:
            - name: MONGODB_HOST
              value: mongodb  # Use the hostname of the mongodb service
            - name: MONGODB_PORT
              value: "27017"  # Use the port of the mongodb service
            - name: RABBITMQ_HOST
              value: rabbitmq  # Use the hostname of the rabbitmq service
            - name: RABBITMQ_PORT
              value: "5672"  # Use the port of the rabbitmq service

